<nav class="navbar navbar-expand-lg  sticky-top">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/']">
      <img src="assets/images/elearning.png" style="width: 35px; height: 35px;">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/']">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/about']">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/contact']">Contact Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" *ngIf="!user?.role" [routerLink]="['/Regs']">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/exam']" *ngIf="user?.role">Exam</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link " [routerLink]="['/login']" aria-expanded="false" *ngIf="!user?.role">
            Login
          </a>
        </li>
        <li class="nav-item">

        </li>
      </ul>
    </div>
    <a class="nav-link active text-light" aria-current="page" href="#">{{user?.username}}</a>
    <div class="d-flex me-5"><button class="btn btn-outline-light ms-4" (click)="logout()">Log Out</button></div>
  </div>
</nav>
